[package]
name = "memcache"
version = "0.13.1"
authors = ["An Long <aisk1988@gmail.com>"]
repository = "https://github.com/aisk/rust-memcache"
readme = "README.md"
license = "MIT"
description = "memcached client for rust"
keywords = ["memcache", "memcached", "driver", "cache", "database"]

[dependencies]
byteorder = "1"
url = "1"
rand = "0.7"
enum_dispatch = "0.1"
# If we don't want to depend on the system openssl, we could do:
# openssl = {version = "*", features = ["vendored"]}
openssl = "*"
